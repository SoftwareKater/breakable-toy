<mat-toolbar>
  <span>Todo</span>
  <span class="toolbar-spacer"></span>
  <button
    mat-mini-fab
    color="primary"
    aria-label="Add new Todo"
    class="menu-button"
    (click)="openDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
  <!-- <button mat-mini-fab color="primary" aria-label="Options" class="menu-button">
    <mat-icon>settings</mat-icon>
  </button> -->
  <button
    mat-mini-fab
    color="primary"
    aria-label="Delete all Done"
    class="menu-button"
    (click)="deleteAllDone()"
  >
    <mat-icon>delete</mat-icon>
  </button>
</mat-toolbar>

<table mat-table [dataSource]="todos" class="mat-elevation-z8">
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Todo</th>
    <td mat-cell *matCellDef="let element">
      <s *ngIf="element.status === 'done'">{{ element.value }}</s>
      <span *ngIf="element.status === 'open'">{{ element.value }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>Prio</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon
        aria-hidden="false"
        aria-label="low"
        *ngIf="element.prioriy === 'low'"
        >keyboard_arrow_down</mat-icon
      >
      <mat-icon
        aria-hidden="false"
        aria-label="medium"
        *ngIf="element.prioriy === 'medium'"
        >add</mat-icon
      >
      <mat-icon
        aria-hidden="false"
        aria-label="high"
        *ngIf="element.prioriy === 'high'"
        >keyboard_arrow_up</mat-icon
      >
    </td>
  </ng-container>

  <ng-container matColumnDef="done">
    <th mat-header-cell *matHeaderCellDef>Done</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        [checked]="element.status === 'done'"
        (change)="changeStatus(element)"
      ></mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
