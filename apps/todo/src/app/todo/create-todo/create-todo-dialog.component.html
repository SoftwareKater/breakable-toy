<h1 mat-dialog-title>New Todo</h1>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Todo" formControlName="value" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dismiss()">Cancel</button>
  <button mat-raised-button mat-primary (click)="submit()">Add</button>
</div>
